<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Formulario de registro - Mi web</title>
</head>
<body>
    <div class="Form">
        <form action="" method="GET">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" maxlength="50" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" maxlength="50" required>
            
            <label for="poblacion">Población:</label>
            <select id="poblacion" name="poblacion">
                <option value="bucaramanga">Bucaramanga</option>
                <option value="giron">Girón</option>
                <option value="floridablanca">Floridablanca</option>
                <option value="piedecuesta">Piedecuesta</option>
            </select><br><br>
        
            <p><strong>¿Qué eres?</strong></p>
            <input type="radio" name="gen" id="gen_hombre" required>
            <label for="gen_hombre">Hombre</label><br>
            <input type="radio" name="gen" id="gen_mujer" required>
            <label for="gen_mujer">Mujer</label><br>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50" placeholder="Ingresa una descripción"></textarea>        

            
            <label for="info">Deseo recibir información sobre novedades y ofertas</label><br>
            <input type="checkbox" name="info" id="info" checked><br><br>
            <label for="condic">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
            <input type="checkbox" name="condic" id="condic">
            <input type="submit" value="Enviar">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Juan David Rivero. Todos los derechos reservados a mi.</p>
    </footer>
</body>
</html>
